<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="table-responsive">
<table class="table">
<tr><th>recent Posts</th></tr>
<tr ng-repeat="blogPost in blogPosts | orderBy:'time':true">
<td><a href="">{{blogPost.title}}</a></td>
<td> created By:{{blogPost.createdBy.username}}</td>
<td> created on:{{blogPost.createdOn| date:'MM/dd/yyyy HH:mm'}}</td></tr></table></div>
</body>
</html>
