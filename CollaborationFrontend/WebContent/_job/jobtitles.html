<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr ng-repeat="job in jobs">

<td><a href="" ng-click=jobDetail(job.id)>{{job.jobTitle}}</a></td>
</tr>

</table>
<div ng-show="showJobDetails">
<b>Description</b> : {{job.jobDescription}}<br>
<b>Skills Required</b> :{{job.skillsRequired}}<br>
<b>location</b>:{{job.location}}<br>
<b>Years Of Experience</b>{{job.yrsOfExp}}<br>
<b>Company</b>{{job.company}}<br>
<b>Posted On</b>{{job.postedOn | date:'yyyy:MM:dd'}}<br>
<b>Skills Required</b>{{job.skillsRequired}}<br>
<b ng-show="currentUser.role=='Admin'">Active</b>{{job.active}}<br>
</div>
<a href="#home">Home Page</a>
</body>
</html>
